<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rendering form field through loop</h1>

    {%for field in form%} 
    {{field.label_tag}}
    {{field}} 
    {{field.help_text}}
    <br>
    {% endfor %}

    <hr><hr>
    {%for field in form.visible_fields%} 
    {{field.label_tag}}
    {{field}} 
    {{field.help_text}}
    <br>
    {% endfor %}
    <hr><hr>
    {%for field in form.hidden_fields%} 
    {{field}} 
    <br>
    {% endfor %}
  </body>
</html>
